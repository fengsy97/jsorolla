<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcript viewer</title>

    <link rel="stylesheet" href="../../../../node_modules/qtip2/dist/jquery.qtip.min.css">

    <script type="text/javascript" src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../node_modules/qtip2/dist/jquery.qtip.min.js"></script>

    <script type="module" src="../../utils-new.js"></script>
    <script type="text/javascript" src="../../../genome-browser/feature-binary-search-tree.js"></script>
    <script type="text/javascript" src="resources/TP53.js"></script>
    <script type="text/javascript" src="resources/TP53_lowcoverage.js"></script>

</head>

<body>

<h2>transcript view</h2>
<div id="transcriptDiv"></div>
<script type="module">

    import TranscriptView from "../transcriptView.js";

    // data are hardcoded from ENST00000359597
    let tracks = [
        {
            name: "Exons",
            type: "exon",
            data: tp53.results[2] //ENST00000359597
        },
        {
            name: "Low coverage",
            type: "lowcoverage",
            data: lowCoverage.responses[0].results[0].stats[8] //ENST00000359597
            //data: lowCoverage
        }
    ];
    /*tracks.push({
        name: "Coverage",
        type: "coverage",
        //data: coverage
    });*/

    const transcript = null; //data are in tracks
    const transcriptView = new TranscriptView("transcriptDiv", transcript, tracks);

    transcriptView.render();

</script>
</body>
</html>
