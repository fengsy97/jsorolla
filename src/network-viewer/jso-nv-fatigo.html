<dom-module id="jso-nv-fatigo">
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            width: 800px;
        }

        #main {
            overflow-y: scroll;
            height: 500px;
        }

        .db_options {
            margin: 5px;
            border: 1px solid #d3d3d3;
            padding: 5px
        }

        .db_options > input {
            width: 100px;
        }

        .footer {
            padding: 4px 5px 4px 12px;
            border-top: 1px solid var(--divider-color);
            background-color: var(--light-secondary-color);
        }

        .footer > * {
            margin-left: 5px;
        }
    </style>
    <template>
        <form id="main">
            <div class="jso-formbox" style="margin-top:5px;">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent">
                    <div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="loadExample1" style="width:150px;">motor vs apoptosis
                    </div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="example.zip" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Define your comparison</div>
                <div class="jso-formcontent">
                    <label class="jso-control">
                        <input type="radio" name="comparisonRadio" value="list2list" on-click="comparisonChange" checked>
                        <span>Id list vs Id list</span>
                    </label>
                    <label class="jso-control">
                        <input type="radio" name="comparisonRadio" value="list2genome" on-click="comparisonChange">
                        <span>Id List vs Rest of genome</span>
                    </label>
                    <label class="jso-control">
                        <input type="radio" name="comparisonRadio" value="list2rest" on-click="comparisonChange">
                        <span>Id List vs Rest of ids contained in your annotations (complementary list)</span>
                    </label>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Select your input file</div>
                <div class="jso-formcontent">
                    <jso-opencga-file-origin id="inputFile" selection-mode="file" allow-text-area allow-network bioformats="{{bioformats}}" projects="{{projects}}" columns="{{columns}}" items="{{items}}" selected="{{selected}}">
                    </jso-opencga-file-origin>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">List 2</div>
                <div class="jso-formcontent">
                    <div id="option1">
                        <jso-opencga-file-origin id="inputFile2" selection-mode="file" allow-text-area allow-network bioformats="{{bioformats}}" projects="{{projects}}" columns="{{columns}}" items="{{items}}" selected="{{selected}}">
                        </jso-opencga-file-origin>

                    </div>
                    <div id="option2" hidden>
                        <span>Rest of the genome</span>
                    </div>

                    <div id="option3" hidden>
                        <span>Rest of ids contained in your annotations (complementary list)</span>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Options</div>
                <div id="options" class="jso-formcontent">
                    <label>Fisher exact test</label>

                    <div class="jso-select" style="width: 400px">
                        <jso-select name="fisher" id="fisher" class="fc-combobox" type="text" value="two-tailed">
                            <jso-option name="fisher_1" id="fisher_1" class="fc-combobox-item" value="two-tailed">Two tailed
                            </jso-option>
                            <jso-option name="fisher_2" id="fisher_2" class="fc-combobox-item" value="greater">
                                Over-represented terms in list 1 (genome comparison)
                            </jso-option>
                            <jso-option name="fisher_3" id="fisher_3" class="fc-combobox-item" value="less">Over-represented terms in list 2
                            </jso-option>
                        </jso-select>
                    </div>
                    <br>
                    <label>Remove duplicates</label>

                    <div class="jso-select" style="width: 400px">
                        <jso-select name="duplicates" id="duplicates" class="fc-combobox" type="text" value="never">
                            <jso-option name="duplicates_1" id="duplicates_1" class="fc-combobox-item" value="never">
                                Never
                            </jso-option>
                            <jso-option name="duplicates_2" id="duplicates_2" class="fc-combobox-item" value="each">
                                Remove on each list separately
                            </jso-option>
                            <jso-option name="duplicates_3" id="duplicates_3" class="fc-combobox-item" value="all">
                                Remove on each list and common ids
                            </jso-option>
                            <jso-option name="duplicates_4" id="duplicates_4" class="fc-combobox-item" value="ref">
                                Remove from list2 those appearing in list1 (complementary list)
                            </jso-option>
                        </jso-select>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Databases</div>
                <div class="jso-formcontent">
                    <div id="databases">
                        <div class="jso-select" style="width: 250px">
                            <jso-select name="species" id="species" class="fc-combobox" type="text" value="none" on-change="handleSpecies">
                                <jso-option name="species_1" id="species_1" class="fc-combobox-item" value="none" selected="selected">Select an organism
                                </jso-option>
                                <!--<jso-option name="species_1" id="species_1" class="fc-combobox-item" value="none" >Select an organism</jso-option>-->
                                <jso-option name="species_2" id="species_2" class="fc-combobox-item" value="hsa">
                                    Human (homo sapiens)
                                </jso-option>
                                <jso-option name="species_3" id="species_3" class="fc-combobox-item" value="mmu">
                                    Mouse (musmusculus)
                                </jso-option>
                                <jso-option name="species_4" id="species_4" class="fc-combobox-item" value="rno">
                                    Rat (rattusnorvegicus)
                                </jso-option>
                                <jso-option name="species_5" id="species_5" class="fc-combobox-item" value="dme">
                                    Fruitfly (drosophila melanogaster)
                                </jso-option>
                                <!--<jso-option name="species_6" id="species_6" class="fc-combobox-item" value="bta">Cow (bos taurus)</jso-option>-->
                                <jso-option name="species_7" id="species_7" class="fc-combobox-item" value="dre">
                                    Zebrafish (danio rerio)
                                </jso-option>
                                <jso-option name="species_8" id="species_8" class="fc-combobox-item" value="sce">
                                    Saccharomyces cerevisiae
                                </jso-option>
                                <jso-option name="species_9" id="species_9" class="fc-combobox-item" value="cel">
                                    Caenorhabditis elegans
                                </jso-option>
                                <jso-option name="species_10" id="species_10" class="fc-combobox-item" value="ath">
                                    Arabidopsis thaliana
                                </jso-option>
                            </jso-select>
                        </div>
                        <br>

                        <div>
                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input name="go_bp" id="go_bp" type="checkbox" value="gobp">
                                    <span>GO biological process</span>
                                </label>

                                <div id="bpOptionsButton" class="jso-btn jso-btn-shdw" on-click="bpOptionsFunction">
                                    Show options...
                                </div>
                            </div>
                            <div id="bpOptions" class="db_options" hidden>
                                Filter terms by number of annotated ids in DB
                                <br>
                                <label class="jso">Minimum</label>
                                <input name="go_bp_min_num_genes" id="go_bp_min_num_genes" class="jso fc-int fc-text" type="text" value="5" size="10">
                                <label class="jso">Maximum</label>
                                <input name="go_bp_max_num_genes" id="go_bp_max_num_genes" class="jso fc-int fc-text" type="text" value="500" size="10">
                                <!--Filter terms by keywords-->
                                <!--<input name="go_bp_keyword_list" id="go_bp_keyword_list" class="fc-textbox fc-text" type="text" value="" placeholder="(e.g. metabolism cancer)">-->
                                <!--<label class="jso-control">
                            <input id="go_bp_keyword_operator_1" name="go_bp_keyword_operator" class="fc-radioitem" type="radio" value="all" checked="checked"> All keywords-->
                                <!--<label class="jso-control">
                            <input id="go_bp_keyword_operator_2" name="go_bp_keyword_operator" class="fc-radioitem" type="radio" value="any">An keyword-->
                            </div>
                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input name="go_mf" id="go_mf" type="checkbox" value="gomf">
                                    <span>GO molecular function</span>
                                </label>

                                <div id="mfOptionsButton" class="jso-btn jso-btn-shdw" on-click="mfOptionsFunction">
                                    Show options...
                                </div>
                            </div>
                            <div id="mfOptions" class="db_options" hidden>
                                Filter terms by number of annotated ids in DB
                                <br>
                                <label class="jso">Minimum</label>
                                <input name="go_mf_min_num_genes" id="go_mf_min_num_genes" class="jso fc-int fc-text" type="text" value="5" size="10">
                                <label class="jso">Maximum</label>
                                <input name="go_mf_max_num_genes" id="go_mf_max_num_genes" class="jso fc-int fc-text" type="text" value="500" size="10">
                                <!--Filter terms by keywords-->
                                <!--<input name="go_mf_keyword_list" id="go_mf_keyword_list" class="fc-textbox fc-text" type="text" value="" placeholder="(e.g. metabolism cancer)">-->
                                <!--<label class="jso-control">
                            <input id="go_mf_keyword_operator_1" name="go_mf_keyword_operator" class="fc-radioitem" type="radio" value="all" checked="checked"> All keywords-->
                                <!--<label class="jso-control">
                            <input id="go_mf_keyword_operator_2" name="go_mf_keyword_operator" class="fc-radioitem" type="radio" value="any">An keyword-->
                            </div>
                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input name="go_cc" id="go_cc" type="checkbox" value="gocc">
                                    <span>GO cellular component</span>
                                </label>

                                <div id="ccOptionsButton" class="jso-btn jso-btn-shdw" on-click="ccOptionsFunction">
                                    Show options...
                                </div>
                            </div>
                            <div id="ccOptions" class="db_options" hidden>
                                Filter terms by number of annotated ids in DB
                                <br>
                                <label class="jso">Minimum</label>
                                <input name="go_cc_min_num_genes" id="go_cc_min_num_genes" class="jso fc-int fc-text" type="text" value="5" size="10">
                                <label class="jso">Maximum</label>
                                <input name="go_cc_max_num_genes" id="go_cc_max_num_genes" class="jso fc-int fc-text" type="text" value="500" size="10">
                                <!--Filter terms by keywords-->
                                <!--<input name="go_cc_keyword_list" id="go_cc_keyword_list" class="fc-textbox fc-text" type="text" value="" placeholder="(e.g. metabolism cancer)">-->
                                <!--<label class="jso-control">
                            <input id="go_cc_keyword_operator_1" name="go_cc_keyword_operator" class="fc-radioitem" type="radio" value="all" checked="checked"> All keywords-->
                                <!--<label class="jso-control">
                            <input id="go_cc_keyword_operator_2" name="go_cc_keyword_operator" class="fc-radioitem" type="radio" value="any">An keyword-->
                            </div>
                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input name="go_slim" id="go_slim" type="checkbox" value="go-slim">
                                    <span>GOSlim GOA</span>
                                </label>

                                <div id="go_slimOptionsButton" class="jso-btn jso-btn-shdw" on-click="slimOptionsFunction">
                                    Show options...
                                </div>
                            </div>
                            <div id="slimOptions" class="db_options" hidden>
                                Filter terms by number of annotated ids in DB
                                <br>
                                <label class="jso">Minimum</label>
                                <input name="go_slim_min_num_genes" id="go_slim_min_num_genes" class="jso fc-int fc-text" type="text" value="5" size="10">
                                <label class="jso">Maximum</label>
                                <input name="go_slim_max_num_genes" id="go_slim_max_num_genes" class="jso fc-int fc-text" type="text" value="500" size="10">
                                <!--Filter terms by keywords-->
                                <!--<input name="go_slim_keyword_list" id="go_slim_keyword_list" class="fc-textbox fc-text" type="text" value="" placeholder="(e.g. metabolism cancer)">-->
                                <!--<label class="jso-control">
                            <input id="go_slim_keyword_operator_1" name="go_slim_keyword_operator" class="fc-radioitem" type="radio" value="all" checked="checked"> All keywords-->
                                <!--<label class="jso-control">
                            <input id="go_slim_keyword_operator_2" name="go_slim_keyword_operator" class="fc-radioitem" type="radio" value="any">An keyword-->
                            </div>
                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input name="interpro" id="interpro" type="checkbox" value="interpro">
                                    <span>Interpro</span>
                                </label>

                                <div id="interproOptionsButton" class="jso-btn jso-btn-shdw" on-click="interproOptionsFunction">Show options...
                                </div>
                            </div>
                            <div id="interproOptions" class="db_options" hidden>
                                Filter terms by number of annotated ids in DB
                                <br>
                                <label class="jso">Minimum</label>
                                <input name="interpro_min_num_genes" id="interpro_min_num_genes" class="jso fc-int fc-text" type="text" value="5" size="10">
                                <label class="jso">Maximum</label>
                                <input name="interpro_max_num_genes" id="interpro_max_num_genes" class="jso fc-int fc-text" type="text" value="500" size="10">
                                <!--Filter terms by keywords-->
                                <!--<input name="go_interpro_keyword_list" id="go_interpro_keyword_list" class="fc-textbox fc-text" type="text" value="" placeholder="(e.g. metabolism cancer)">-->
                                <!--<label class="jso-control">
                            <input id="go_interpro_keyword_operator_1" name="go_interpro_keyword_operator" class="fc-radioitem" type="radio" value="all" checked="checked"> All keywords-->
                                <!--<label class="jso-control">
                            <input id="go_interpro_keyword_operator_2" name="go_interpro_keyword_operator" class="fc-radioitem" type="radio" value="any">An keyword-->
                            </div>
                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input name="recon" id="recon" type="checkbox" value="recon">
                                    <span>Genome-Scale Metabolic Network</span>
                                </label>

                                <div id="reconOptionsButton" class="jso-btn jso-btn-shdw" on-click="reconOptionsFunction">
                                    Show options...
                                </div>
                            </div>
                            <div id="reconOptions" class="db_options" hidden>
                                Filter terms by number of annotated ids in DB
                                <br>
                                <label class="jso">Minimum</label>
                                <input name="recon_min_num_genes" id="recon_min_num_genes" class="jso fc-int fc-text" type="text" value="5" size="10">
                                <label class="jso">Maximum</label>
                                <input name="recon_max_num_genes" id="recon_max_num_genes" class="jso fc-int fc-text" type="text" value="500" size="10">
                                <!--Filter terms by keywords-->
                                <!--<input name="recon_keyword_list" id="recon_keyword_list" class="fc-textbox fc-text" type="text" value="" placeholder="(e.g. metabolism cancer)">-->
                                <!--<label class="jso-control">
                            <input id="recon_keyword_operator_1" name="recon_keyword_operator" class="fc-radioitem" type="radio" value="all" checked="checked"> All keywords-->
                                <!--<label class="jso-control">
                            <input id="recon_keyword_operator_2" name="recon_keyword_operator" class="fc-radioitem" type="radio" value="any">An keyword-->
                            </div>
                            <br>
                            <!--<input name="kegg" id="kegg" type="checkbox" value="kegg" disabled>KEGG pathways <br>-->
                            <!--<input name="reactome" id="reactome" type="checkbox" value="reactome" disabled>Reactome <br>-->
                            <!--<input name="biocarta" id="biocarta" type="checkbox" value="biocarta" disabled>Biocarta <br>-->
                            <!--<input name="mirna" id="mirna" type="checkbox" value="mirna" disabled>miRNA targets <br>-->
                            <!--<input name="jaspar" id="jaspar" type="checkbox" value="jaspar" disabled>Jaspar TFBS <br>-->
                            <!--<input name="your_annotations" id="your_annotations" type="checkbox" value="true">Your annotations <br>-->


                        </div>
                    </div>
                    <div id="your_annotations_div">
                        <div class="horizontal layout">
                            <label class="jso-control">
                                <input name="your_annotations" id="your_annotations" type="checkbox" value="">
                                <span>Your annotations</span>

                            </label>
                        </div>
                        <div style="margin-left: 30px">
                            <jso-opencga-file-origin id="annotationsFile" selection-mode="file" bioformats="{{annotationBioformats}}" projects="{{projects}}" columns="{{columns}}" items="{{items}}" selected="{{selected}}">
                            </jso-opencga-file-origin>
                        </div>
                    </div>
                </div>

            </div>


            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder:</label>

                    <jso-opencga-file-origin id="outdir" selection-mode="folder" on-ok-click="handleOutputClickOk" projects="{{projects}}">
                    </jso-opencga-file-origin>

                    <label class="jso">Job name:</label>
                    <br>
                    <input class="jso" type="text" id="jobName" required style="width:150px;">
                    <br>
                    <label class="jso">Description:</label>
                    <textarea class="jso" id="description" required></textarea>
                </div>
            </div>


            <div class="horizontal layout center-justified">
                <div class="jso-btn jso-btn-shdw jso-btn-big" on-click="handleForm">
                    <i class="fa fa-rocket"></i> &nbsp; Launch job
                </div>
            </div>
            <br>
        </form>
        <div class="footer horizontal layout flex">
            <div class="jso-txt">
                <template is="dom-if" if="{{loading}}">
                    <i class="fa fa-spinner fa-spin" style="margin-right: 5px;"></i>
                </template>
                <span>{{message}}</span>
                &nbsp;
            </div>
            <!-- <div class="flex"></div> -->
        </div>
    </template>
    <script>
        Polymer({
            is: 'jso-nv-fatigo',
            properties: {
                toolName: {
                    type: String,
                    value: 'fatigo'
                },
                projects: {
                    type: Array
                },

                columns: {
                    type: Array
                },
                items: {
                    type: Array
                },
                selected: {
                    type: Array
                },

                message: {
                    type: String
                },
                selectedOutputFolder: {
                    type: Object
                },
                selectedOutputStudy: {
                    type: Object
                },
                bioformats: {
                    type: Array,
                    notify: true,
                    value: [{
                        value: 'IDLIST',
                        text: 'ID list'
                    }, {
                        value: 'IDLIST_RANKED',
                        text: 'ID list ranked'
                    }]
                },
                annotationBioformats: {
                    type: Array,
                    notify: true,
                    value: [{
                        value: 'ANNOTATION_GENEVSANNOTATION',
                        text: 'Annotation genes'
                    }]
                },
                randoms: {
                    type: Number,
                    value: 500
                },
                loading: {
                    type: Boolean,
                    value: false
                }
            },
            ready: function() {
                var me = this;
                this.networkViewer = this.domHost;
                this.cellMaps = this.networkViewer.domHost;

                if (this.cellMaps) {
                    if (this.cellMaps.$.jsoHeader) {
                        this.cellMaps.$.jsoHeader.addEventListener('login', function(e) {
                             me._clean();
                        });
                        this.cellMaps.$.jsoHeader.addEventListener('logout', function(e) {
                            me._clean();
                        });
                    }
                }
                if (this._parentJsoPanel != null) {
                    this._parentJsoPanel.addEventListener('close', function() {
                        me._clean();
                    });
                }
            },
            handleDownloadFile: function(e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },
            handleOutputClickOk: function(e) {
                this.set('selectedOutputFolder', e.currentTarget.$.browser.selectedFile);
                this.set('selectedOutputStudy', e.currentTarget.$.browser.selectedStudy.study);
            },


            comparisonChange: function() {
                this.comparison = Polymer.dom(this.root).querySelector('input[name="comparisonRadio"]:checked').value;
                this.list2 = false;
                this.rest = false;
                this.genome = false;
                if (this.comparison == "list2list") {
                    this.$.option1.hidden = false;
                    this.$.option2.hidden = true;
                    this.$.option3.hidden = true;
                    this.$.fisher.disabled = false;

                    this.$.species.disabled = false;
                    this.$.your_annotations.disabled = false;
                    //                    this.$.annotationsFile.disabled = false;

                }
                if (this.comparison == "list2genome") {
                    this.genome = true;
                    this.$.option1.hidden = true;
                    this.$.option2.hidden = false;
                    this.$.option3.hidden = true;
                    this.$.fisher.disabled = true;

                    this.$.species.disabled = false;

                    //                    this.$.your_annotations.disabled = true;
                    this.$.your_annotations.disabled = false;
                    //                    this.$.annotationsFile.disabled = true;


                }
                if (this.comparison == "list2rest") {
                    this.genome = true;
                    this.$.option1.hidden = true;
                    this.$.option2.hidden = true;
                    this.$.option3.hidden = false;

                    this.$.species.disabled = true;


                    this.$.your_annotations.disabled = false;
                    //                    this.$.annotationsFile.disabled = false;
                }
            },

            handleSpecies: function(e) {
                this.species = this.$.species.value;
                if (this.species == "hsa") {
                    this.$.go_slim.disabled = false;
                    this.$.interpro.disabled = false;
                    this.$.recon.disabled = false;

                }
                if (this.species == "ath") {
                    this.$.go_slim.disabled = true;
                    this.$.interpro.disabled = false;
                    this.$.recon.disabled = true;

                }
                if (this.species == "cel") {
                    this.$.go_slim.disabled = true;
                    this.$.interpro.disabled = false;
                    this.$.recon.disabled = true;
                }
                if (this.species == "dme" || this.species == "dre" || this.species == "mmu" || this.species == "rno" || this.species == "sce") {
                    this.$.go_slim.disabled = false;
                    this.$.interpro.disabled = false;
                    this.$.recon.disabled = true;
                }

            },
            bpOptionsFunction: function(e, b) {
                this.$.bpOptions.hidden = !this.$.bpOptions.hidden;
            },
            ccOptionsFunction: function() {
                this.$.ccOptions.hidden = !this.$.ccOptions.hidden;
            },
            mfOptionsFunction: function() {
                this.$.mfOptions.hidden = !this.$.mfOptions.hidden;
            },
            slimOptionsFunction: function() {
                this.$.slimOptions.hidden = !this.$.slimOptions.hidden;
            },
            interproOptionsFunction: function() {
                this.$.interproOptions.hidden = !this.$.interproOptions.hidden;
            },
            reconOptionsFunction: function() {
                this.$.reconOptions.hidden = !this.$.reconOptions.hidden;
            },

            handleForm: function() {
                this.message = '';
                this.launchJob();
            },

            launchJob: function() {
                var me = this;
                //                if (!Utils.basicValidationForm(this)) {
                //                    return;
                //                }
                if (this.selectedOutputFolder == null) {
                    alert("Sorry. No output folder selected. Please select one. ");
                    return;
                }
                if (this.$.jobName.value == "") {
                    alert("Please fill job name input field.");
                    return;
                }
                this.comparison = Polymer.dom(this.root).querySelector('input[name="comparisonRadio"]:checked').value;
                if (this.$.species.value == "none" && this.comparison != "list2rest") {
                    alert("Sorry. No species selected. Please select one. ");
                    return
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.selectedOutputStudy.id,
                    toolId: this.toolName,
                    name: this.$.jobName.value,
                    description: this.$.description.value,
                    outdir: this.selectedOutputFolder.id,
                    //                    list1: "",
                    duplicates: this.$.duplicates.value,
                    "species": this.$.species.value,
                    fisher: this.$.fisher.value
                };

                if (this.$.inputFile.selectedFile == null && this.$.inputFile.textAreaValue == "") {
                    alert("Sorry. No input selected. Please select a file or write something in the text area");
                    return;
                }
                if (this.$.inputFile.textAreaValue != "") {
                    query["list1-text"] = this.$.inputFile.textAreaValue.replace(/\n/g, ',');
                } else if (this.$.inputFile.selectedFile != null) {
                    query["list1"] = this.$.inputFile.selectedFile.id;
                }

                this.comparison = Polymer.dom(this.root).querySelector('input[name="comparisonRadio"]:checked').value;
                if (this.comparison == "list2list") {
                    if (this.$.inputFile2.selectedFile === undefined && this.$.inputFile2.textAreaValue == "") {
                        alert("Sorry. No list 2 selected. Please select a file or write something in the text area");
                        return;
                    }
                    if (this.$.inputFile2.selectedFile !== undefined) {
                        query["list2"] = this.$.inputFile2.selectedFile.id;
                    }
                    if (this.$.inputFile2.textAreaValue != "") {
                        query["list2-text"] = this.$.inputFile2.textAreaValue.replace(/\n/g, ',');
                    }
                } else if (this.comparison == "list2genome") {
                    query["genome"] = "";
                }
                //else if (this.comparison == "list2rest") {
                if (this.$.your_annotations.checked) {
                    if (this.$.annotationsFile.selectedFile === undefined) {
                        alert("no annotation file selected")
                        return;
                    } else
                        query["annotations"] = this.$.annotationsFile.selectedFile.id;
                }
                // }
                if (!this.$.go_bp.checked && !this.$.go_cc.checked && !this.$.go_mf.checked && !this.$.go_slim.checked && !this.$.interpro.checked && !this.$.recon.checked && !this.$.your_annotations.checked) {
                    alert("Sorry. No database selected. Please select one");
                    return;
                }
                if (this.$.go_bp.checked) {
                    query["go-bp"] = "";
                    query["go-bp-min-num-genes"] = this.$.go_bp_min_num_genes.value;
                    query["go-bp-max-num-genes"] = this.$.go_bp_max_num_genes.value;
                }
                if (this.$.go_cc.checked) {
                    query["go-cc"] = "";
                    query["go-cc-min-num-genes"] = this.$.go_cc_min_num_genes.value;
                    query["go-cc-max-num-genes"] = this.$.go_cc_max_num_genes.value;
                }
                if (this.$.go_mf.checked) {
                    query["go-mf"] = "";
                    query["go-mf-min-num-genes"] = this.$.go_mf_min_num_genes.value;
                    query["go-mf-max-num-genes"] = this.$.go_mf_max_num_genes.value;
                }
                if (this.$.go_slim.checked) {
                    query["go-slim"] = "";
                    query["go-slim-min-num-genes"] = this.$.go_slim_min_num_genes.value;
                    query["go-slim-max-num-genes"] = this.$.go_slim_max_num_genes.value;
                }
                if (this.$.interpro.checked) {
                    query["interpro"] = "";
                    query["interpro-min-num-genes"] = this.$.interpro_min_num_genes.value;
                    query["interpro-max-num-genes"] = this.$.interpro_max_num_genes.value;
                }
                if (this.$.recon.checked) {
                    query["recon"] = "";
                    query["recon-min-num-genes"] = this.$.recon_min_num_genes.value;
                    query["recon-max-num-genes"] = this.$.recon_max_num_genes.value;
                }
                if (this.loading === false) {
                    this.loading = true;
                    this.message = 'Launching job...';
                    OpencgaManager.jobs.create({
                        query: query,
                        request: {
                            //method: 'POST',
                            success: function(response) {
                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                    var id = response.response[0].result[0].id;
                                    me.message = id + ' created';
                                    console.log(id + ' created');
                                    me._close();
                                    me.fire('job-launched');
                                } else {
                                    me.message = response.response[0].errorMsg;
                                }
                                me.loading = false;
                            },
                            error: function() {
                                me.message = 'Server error, try again later.';
                                me.loading = false;
                            }
                        }
                    });
                }
            },
            _close: function() {
                this._clean();
                if (this._parentJsoPanel != null) {
                    this._parentJsoPanel.hidden = true;
                }
            },
            _clean: function() {
                this.message = '';
                this.$.inputFile.reset();
                this.$.inputFile2.reset();
                this.$.annotationsFile.reset();
                this.$.outdir.reset();
            },

            loadExample1: function(e) {
                var me = this;
                this.message = '';
                this.$.go_bp.disabled = false;
                this.$.go_bp.checked = true;
                this.$.duplicates.value = 'never'
                this.go_bp_keyword_operator = "all";
                this.$.species.value = "hsa";
                this.go_bp = "gobp";
                this.go_bp_propagation = "propagate";
                this.$.inputFile.selectedFile = {
                    id: "example_example.motor",
                    path: "example.motor",
                    type: "FILE"
                };
                this.$.inputFile2.selectedFile = {
                    id: "example_example.apoptosis",
                    path: "example.apoptosis"
                };
                this.annotations = "none";
                this.go_bp_nannot_domain = "genome";
                this.fisher = "two-tailed";
                this.go_bp_min_num_genes = 5;
                this.go_bp_max_num_genes = 500;
                this.go_bp_min_level = 3;
                this.go_bp_max_level = 9;

                this.$.jobName.value = 'ex motor vs apoptosis'
                var exampleFolder = "fati_motor_apop";
                this._searchExampleFolder(exampleFolder, function(searchFolder, study) {
                    var f = searchFolder;
                    if (f == null) {
                        me._createExampleFolder(exampleFolder, study, function(createdFolder) {
                            f = createdFolder;
                            if (f != null) {
                                me.set('selectedOutputFolder', f);
                                me.set('selectedOutputStudy', study);
                            }
                        });
                    } else {
                        me.set('selectedOutputFolder', f);
                        me.set('selectedOutputStudy', study);
                    }
                });

            },

            _createExampleFolder: function(exampleFolder, study, callback) {
                var me = this;
                OpencgaManager.files.createFolder({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: study.id,
                        folder: exampleFolder
                    },
                    request: {
                        success: function(response) {
                            var folder;
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                folder = response.response[0].result[0];
                            }
                            callback(folder);
                        },
                        error: function() {
                            alert('Server error, try again later.');
                            callback();
                        }
                    }
                });
            },
            _searchExampleFolder: function(exampleFolder, callback) {
                var me = this;
                var study = me.$.outdir.$.browser.projects[0].studies[0];
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: study.id,
                        name: exampleFolder
                    },
                    request: {
                        success: function(response) {
                            var folder;
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                // me.$.outdir.selectedFile = response.response[0].result[0];
                                // me.set('selectedOutputFolder', me.$.outdir.selectedFile);
                                // me.set('selectedOutputStudy', me.$.outdir.$.browser.selectedStudy.study);
                                folder = response.response[0].result[0];
                            }
                            callback(folder, study);
                        },
                        error: function() {
                            alert('Server error, try again later.');
                            callback();
                        }
                    }
                });
            }
        });
    </script>
</dom-module>
