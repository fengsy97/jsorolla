<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- This is configured below in the onLoad() function -->
    <title></title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#000000">

    <!-- Chrome for Android Theme color -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="IVA">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="IVA">

    <!-- Force Microsoft use latest web tech -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- END meta -->

    <!-- build:js[webcomponents/webcomponents-loader.js] -->
    <script type="text/javascript" src="../../../../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <!-- /build -->

    <!-- build:js[assets/js/vendor.js] -->
    <script type="text/javascript" src="../../../../../../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../../../../../node_modules/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="../../../../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../../../../node_modules/@svgdotjs/svg.js/dist/svg.min.js"></script>
    <!-- /build -->

    <!-- build:css[assets/css/vendor.css] -->
    <link rel="stylesheet" href="../../../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- /build -->
    <link rel="stylesheet" href="../../../../../../src/styles/global.css">

    <script src="../../../../../../src/conf/config.js"></script>
    <script type="module" src="../pedigree-view.js"></script>
</head>

<body>
<script type="module">
    import {LitElement, html} from "lit";
    import "../pedigree2.js";
    import family from "../../../../core/visualisation/test/resources/family1.js";

    class Pedigree2Test extends LitElement {

        constructor() {
            super();

        }

        createRenderRoot() {
            return this;
        }

        static get properties() {
            return {
            };
        }

        render() {
            return html`
                <pedigree-2 .family="${family}">
            `;
        }
    }

    customElements.define("pedigree2-test", Pedigree2Test);

</script>

<pedigree2-test></pedigree2-test>

</body>
</html>
