name: "New Release Workflow"

on:
  push:
    tags:
      - "*"

jobs:
  build:
    uses: ./.github/workflows/build-jsorolla-workflow.yml

  test:
    uses: ./.github/workflows/test.yml
    needs: build
    with:
      test_profile: runShortTests
#      report_context: xetabase
    secrets: inherit

  deploy-docker:
    uses: ./.github/workflows/deploy-docker-jsorolla.yml
    needs: test
    with:
      cli: python3 ./docker/docker-build.py push
    secrets: inherit

  deploy-web:
    uses: ./.github/workflows/deploy-jsorolla-web-workflow.yml
    needs: [ build, test ]
    with:
      version: ${{ needs.build.outputs.version }}
    secrets: inherit

  release:
    uses: ./.github/workflows/release-github-workflow.yml
    needs: [ build, test ]
    with:
      version: ${{ needs.build.outputs.version }}
